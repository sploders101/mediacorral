version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/sploders101/mediacorral/backend/gen
plugins:
  - local: protoc-gen-go
    out: backend/gen
    opt:
      - paths=source_relative
      - default_api_level=API_OPAQUE
  - local: protoc-gen-go-grpc
    out: backend/gen
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false
  - local: protoc-gen-twirp
    out: backend/gen
    opt:
      - paths=source_relative
  - remote: buf.build/community/timostamm-protobuf-ts:v2.11.1
    out: mediacorral-frontend/src/generated
    opt:
      - long_type_bigint
inputs:
  - directory: proto
